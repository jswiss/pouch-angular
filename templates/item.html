<form>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="main.record.firstname">
  </div>
  <div class="form-group">
    <label for="secondname">Second Name</label>
    <input type="text" class="form-control" id="secondname" placeholder="Second Name" ng-model="main.record.secondname">
  </div>
  <div class="form-group">
    <label for="thirdname">Third Name</label>
    <input type="text" class="form-control" id="thirdname" placeholder="Third Name" ng-model="main.record.thirdname">
  </div>
  <div class="form-group">
    <label for="school">School</label>
    <input type="text" class="form-control" id="school" placeholder="School" ng-model="main.record.school">
  </div>
  <div class="form-group">
    <label for="village">Village</label>
    <input type="text" class="form-control" id="village" placeholder="Village" ng-model="main.record.village">
  </div>
  <div class="form-group">
    <label for="payam">Payam</label>
    <input type="text" class="form-control" id="payam" placeholder="Payam" ng-model="main.record.payam">
  </div>
  <div class="form-group">
    <label for="county">County</label>
    <input type="text" class="form-control" id="county" placeholder="County" ng-model="main.record.county">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state" placeholder="State" ng-model="main.record.state">
  </div> <div class="form-group">
    <label for="geo">Geo</label>
    <input type="text" class="form-control" id="geo" placeholder="Geo" ng-model="main.record.geo">
  </div>
  <div class="form-group">
    <label for="photo">Photo</label>
    <input type="text" class="form-control" id="photo" placeholder="Photo" ng-model="main.record.photo">
  </div>
  <button type="button" class="btn btn-danger" ui-sref="list">Cancel</button>
  <button type="button" class="btn btn-success" ui-sref="list" ng-click="main.save()">Save</button>
</form>
