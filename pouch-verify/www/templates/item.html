<ion-scroll delegate-handle="taskScroll" direction="y">
  
  <div class="bar bar-header bar-dark">
    <h1 class="title">Add New Pupil</h1>
  </div>

  <form class="pupil-form">
  <br>
  <br>
    <div class="form-group firstname-form">
      <label for="firstname">
        <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="item.record.firstname">
      </label>
    </div>
    <div class="form-group">
      <label for="secondname">
        <input type="text" class="form-control" id="secondname" placeholder="Second Name" ng-model="item.record.secondname">
      </label>
    </div>
    <div class="form-group">
      <label for="thirdname">
        <input type="text" class="form-control" id="thirdname" placeholder="Third Name" ng-model="item.record.thirdname">
      </label>
    </div>
    <div class="form-group">
      <label for="school">
        <input type="text" class="form-control" id="school" placeholder="School" ng-model="item.record.school">
      </label>
    </div>
    <div class="form-group">
      <label for="village">
        <input type="text" class="form-control" id="village" placeholder="Village" ng-model="item.record.village">
      </label>
    </div>
    <div class="form-group">
      <label for="payam">
        <input type="text" class="form-control" id="payam" placeholder="Payam" ng-model="item.record.payam">
      </label>
    </div>
    <div class="form-group">
      <label for="county">
        <input type="text" class="form-control" id="county" placeholder="County" ng-model="item.record.county">
      </label>
    </div>
    <div class="form-group">
      <label for="state">
        <input type="text" class="form-control" id="state" placeholder="State" ng-model="item.record.state">
      </label>
    </div> 
    <div class="form-group">
      <label for="photo">
        <button class="button button-energized" ng-model="item.record.photo" ng-click="takePhoto() ">Take Photo</button><br/>
        <img ng-src="{{srcImage || 'img/dummy.jpg'}}" id="srcImage" width="150 " height="150" style="display: block; margin: 0 auto;"/><br/>
      </label>
    </div>
    <button type="button" class="button button-assertive" ui-sref="list">Cancel</button>
    <button type="button" class="button button-balanced" ui-sref="list" ng-click="item.save()">Save</button>
  </form>
</ion-scroll>
