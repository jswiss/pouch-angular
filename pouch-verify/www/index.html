<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- pouchdb scripts -->
    <script src="/js/pouch/pouchdb-5.0.0.min.js"></script>
    <script src="/js/pouch/angular-pouchdb.min.js"></script>
    <script src="/js/pouch/pouchdb.authentication.min.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>

    <!-- app's scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/UpdateController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/ListController.js"></script>
    <script src="js/controllers/ItemController.js"></script>
  </head>
  <body ng-app="pouchapp">

    <ion-pane>

      <ion-header-bar class="bar-stable">
        <h1 class="title">PouchDB Verify App</h1>
      </ion-header-bar>

      <ion-nav-view class="slide-left-right"></ion-nav-view>
        
      <ion-content>
      </ion-content>
      
      <ion-tabs class="tabs-positive">
      <ion-tab icon="ion-home" ui-sref="list">
      <ion-nav-view name="list"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-plus-circled" ui-sref="item">
      <ion-nav-view name="item"></ion-nav-view>
      </ion-tab>
      </ion-tabs>

    </ion-pane>
  </body>
</html>
